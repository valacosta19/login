<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Pagina de login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body class="bg-scoral">
    <form action="#" class="contenedor" onsubmit="return ingresar()">
        <label for="usuario" class="etiquetaUsuario">Nombre de usuario</label>
        <input type="text" name="usuario" placeholder="Indique su nombre de usuario" id="usuario">
        <label for="contrasena" class="etiquetaContrasena">Contraseña</label>
        <input type="password" name="contrasena" placeholder="Ingrese su contraseña" id="contrasena">
        <button id="submit">Ingresar</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
